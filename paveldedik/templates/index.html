<!DOCTYPE html>
<html>
<head>
  {% block head %}
  <title>{% block title %}Blog{% endblock %} | Pavel Dedík</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/custom.css">
  <link rel="stylesheet" href="/static/css/pygments.css">
  {% endblock %}
</head>
<body>
  <div class="container wrap">
    <div class="header">
      <div class="navbar">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Pavel Dedík</a>
          <div class="nav-collapse collapse">
            <ul class="nav navbar-nav pull-right">
              <li class="active"><a href="/blog">Blog</a></li>
              <li><a href="#about">Projects</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
      </div>
    </div>
    <div class="body">
      {% block content %}
        <div class="posts">
        {% for post in posts %}
          <h3>{{ post.title }}</a></h3>
          <p class="mini">{{ post.leading }}</p>
          <p>
            <a href="{{ url_for('show_post', post_id=post.post_id) }}" class="btn btn-default">
              Read More &raquo;
            </a>
          </p>
        {% endfor %}
        </div>
      {% endblock %}
    </div>
    <div class="fixed-bottom">
      {% block admin %}
      <a href="{{ url_for('add_post') }}" class="btn btn-info" title="New Post">
        <i class="icon-pencil"></i>
      </a>
      {% endblock %}
    </div>
  </div>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
  <script src="/static/js/plugins/jquery.autosize.min.js"></script>
  <script src="/static/js/custom.js"></script>
</body>
</html>
