{% extends "index.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <div class="post">
    <h1 class="page-header">
      <small class="pull-right text-muted">{{ post.published.strftime('%B %d, %Y') }}</small>
      {{ post.title }}
    </h1>
    <p class="lead">{{ post.leading }}</p>
    {{ post.content|html }}
  </div>
{% endblock %}
