{% extends "index.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <div class="pull-right text-muted">{{ post.published.strftime('%B %d, %Y') }}</div>
  <h1 class="page-header">{{ post.title }}</h1>
  <p class="lead">{{ post.leading }}</p>
  {{ post.content|html }}
{% endblock %}
